<div id="comments">
  {% for comment in comment_list %}
    <div id="c{{ comment.id }}" class="comment">
        <span class="comment_name">{{ comment.name }}</span> - <span class="comment_date">{{ comment.submit_date|date:"U" }}</span>
    </div>
    <div>
        <p>{{ comment.comment }}</p>
    </div>
  {% endfor %}
</div>
