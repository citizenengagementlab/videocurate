{%extends "base.html"%}
{% load humanize %}

{%block title%}Locations{%endblock%}

{%block main%}
<div id="tiles">
<ul>
  {% for l in locations %}
	<li {% if forloop.counter0|divisibleby:"6" %}style="clear:left"{%endif%}>
	  <h4><a href="/search?location={{l.name|urlencode}}">{{l.name}}</a></h4>
	  <div class="info">{{l.num_media|intcomma}} video{{l.num_media|pluralize}}</div>
  </li>
	{%endfor%}
</ul>

<h2>Don't see what you're looking for? <a href="/add">Add it</a></h2>
</div>
{%endblock%}
