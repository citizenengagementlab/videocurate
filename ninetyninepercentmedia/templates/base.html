<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>99%Media | {%block title%}{%endblock%}</title>
	<meta name="description" content="Collaboratively Produced Media for the OccupyTogether Movement">
	<meta name="author" content="Citizen Engagement Laboratory">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet/less" type="text/css" href="{{MEDIA_URL}}css/style.less">
  <script src="{{MEDIA_URL}}js/less.js" type="text/javascript"></script>
	<!--<link rel="stylesheet" href="{{MEDIA_URL}}css/style.css">-->
	<script src="{{MEDIA_URL}}js/libs/modernizr-2.0.6.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{MEDIA_URL}}js/libs/jquery-1.6.2.min.js"><\/script>')</script>
{%block style%}{%endblock%}
</head>

<body>
	<header id="topbar">
		<div class="center">
			<h1 id="logo">
				<a href="/">99% Media</a>
				<span id="tagline">Collaboratively Produced Media for the OccupyTogether Movement</span>
			</h1>
			<form action="/search">
				<fieldset>
					<legend>Search</legend>
					<input type="text" name="search" id="search" placeholder="keyword" />
					<input type="text" name="location" id="location" placeholder="location" />
					<input type="submit" value="Search" />
				</fieldset>
			</form>
		</div>
	</header>
	<div class="center">
		<section id="banner">
			<form action="/add/">
				<fieldset>
					<legend>Add a Video</legend>
					<label for="embed_url"></label><input type="text" name="embed_url" id="embed_url" />
					<input type="submit" value="Add &raquo;"/>
				</fieldset>
			</form>
		</section>
	</div>
	<div class="center">
		<section id="main">{%block content%}{%endblock%}</section>
		<aside id="secondary">{%block aside%}{%endblock%}</aside>
	</div>
	<div class="center">	
		<footer id="pagefooter">
				<ul>
					<li><a href="/twitter">Twitter</a></li>
					<li><a href="/about">About</a></li>
					<li><a href="/contact">Contact</a></li>
					<li><a href="/disclaimer">Disclaimer</a></li>
					<li><a href="http://github.com/citizenengagementlab/videocurate" target="_blank">Code</a></li>
				</ul>
		</footer>
	</div>
	
	{%block script%}{%endblock%}
	<script src="{{MEDIA_URL}}js/script.js"></script>
</body>
</html>
